<!doctype html>
<html>
  <head>
    <title>Ellipse with two.js</title>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/two.js/0.3.0/two.min.js"></script>

    <!-- this is just some css code. -->
    <style>
      body {
        background-color: #ECF0F1;
      }
      #ellipse {
        background-color: #fff;
        max-width: 500px;
        margin: 0 auto;
        margin-top: 100px;

      }
    </style>
  </head>
  <body>
  <!-- You need to creat an empty div for appending your twoJS drawing. -->
    <div id="ellipse"></div>

  <script>

    //  1. Here you create a variable for referencing the object you wnat to work with. In this case is the div with id of ellipse
    //  2. The params variable is the parameters values for the creating the space where the draw will be.
    //  3. Here you instantiate the new TwoJS object and append to it the div id="ellipse"
    //  4. This is a variable that holds the creation of the ellipse, with 4 paramters makeEllipse(x-axis, y-axis, width and height)
    //  5. Then you fill the circle with a color, in hex, rgb, or rgba values.
    //  6. Here you state that you don't want it to have a stroke
    //  7. And this simple line will update and render the drawing.

    var elem = document.getElementById('ellipse');
    var params = { width: 500, height: 500};
    var two = new Two(params).appendTo(elem);

    var ellipse = two.makeEllipse(two.width/2, two.width/2, 120, 80);
    ellipse.fill = "#881111";
    ellipse.noStroke();



    two.update();

    </script>
  </body>
</html>
