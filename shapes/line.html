<!doctype html>
<html>
  <head>
    <title>line with two.js</title>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/two.js/0.3.0/two.min.js"></script>
    <style>
    body {
      background-color: #ECF0F1;
    }
    #canvas {
      background-color: #fff;
      max-width: 500px;
      margin: 0 auto;
      margin-top: 100px;

    }
    </style>
  </head>
  <body>

  <div id="canvas"></div>
    <script>

    var elem = document.getElementById('canvas');
    var params = { width: 500, height: 500};
    var two = new Two(params).appendTo(elem);

    var line = two.makeLine(150, 150, 350, 350);
    line.linewidth = 10;
    line.fill = "#881111";
    line.stroke = "rgba(255, 0, 0, 0.5)";


    two.update();

    </script>
  </body>
</html>
