<!doctype html>
<html>
  <head>
    <title>pattern for two.js</title>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/two.js/0.3.0/two.min.js"></script>

    <!-- this is just some css code. -->
    <style>
    body {
      background-color: #ECF0F1;
    }
    #circle {
      background-color: #C8F7C5;
      max-width: 500px;
      margin: 0 auto;
      margin-top: 100px;

    }

    </style>
  </head>
  <body>

  <div id="circle"></div>


  <script>

    var elem = document.getElementById('circle');
    var params = { width: 500, height: 500};
    var two = new Two(params).appendTo(elem);
    var x = 0;
    var y = 0;
    var circles = [];


    var horizontal = function(){
      for(i = 0; i < params.width; i++) {

          name = 'circle' + i.toString();
          circles[i] = name;
          circles[i] = two.makeCircle(x, y, 20);
          circles[i].fill = '#2ECC71';
          circles[i].noStroke();
          x += 50;
          if(x > 500){
            y += 50;
            x = 0;
          }
      }
    }

    horizontal();

    two.update();

    </script>
  </body>
</html>
