<!doctype html>
<html>
  <head>
    <title>line with two.js</title>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/two.js/0.3.0/two.min.js"></script>
    <style>
    body {
      background-color: #ECF0F1;
    }
    #line {
      background-color: #fff;
      max-width: 500px;
      margin: 0 auto;
      margin-top: 100px;

    }
    </style>
  </head>
  <body>

  <div id="line"></div>
    <script>

    //  1. Here you create a variable for referencing the object you wnat to work with. In this case is the div with id of ellipse
    //  2. The params variable is the parameters values for the creating the space where the draw will be.
    //  3. Here you instantiate the new TwoJS object and append to it the div id="line"
    //  4. This is a variable that holds the creation of the Line, with 4 paramters makeLine(x-axis1, y-axis1, x-axis2, y-axis2)
    //  5. Then you give color to the stroke, in hex, rgb, or rgba values.
    //  6. And finally a simple line of code that will update and render the drawing two.update().


    var elem = document.getElementById('line');
    var params = { width: 500, height: 500};
    var two = new Two(params).appendTo(elem);

    var line = two.makeLine(150, 150, 350, 350);
    line.linewidth = 10;
    line.fill = "#881111";
    line.stroke = "rgba(255, 0, 0, 0.5)";


    two.update();

    </script>
  </body>
</html>
