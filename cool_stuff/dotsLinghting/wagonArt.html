	<div class="scripts">
      <script>

        $(function() {

		var two = new Two({fullscreen:true}).appendTo(document.body); //creates a new instance of two
		var el = $('#assets svg')[0]; //calling the svg and naming it 'el'
		var shape = two.interpret(el).center(); //reading the svg and making it a two group and then centers it
		shape.translation.set(two.width / 2, two.height / 2);
		var keys = Object.keys(shape.children); //the keys are an array of the number of the shape's children
		var child = shape.children[keys[0]]; //?
		shape.opacity = 1; //initial opacity

		two.bind('update', function (frameCount) {
		    if (keys.length > 0) { //reading how many elements are in the array
		        if (child.opacity > 0.999) {
		            keys.shift(); //removes the first item of an array and then will return it
		            child = shape.children[keys[0]];
		        }
		        if (child) child.opacity += 0.1;
		    } else {
		        shape.opacity = .5;
		        keys = Object.keys(shape.children);
		        child = shape.children[keys[0]];
		    }

		}).play();

        });

      </script>
